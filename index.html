<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-3">Weather Dashboard</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4 bg-light border-dark rounded">
          <p class="search-header">Enter a City For Weather</p>
          <div class="input-group border-dark m-1 rounded">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter City"
            />
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="search-history border-dark m-1 rounded">
            <button
              class="btn btn-primary m-1"
              type="button"
              id="clear-history"
            >
              Clear Search History
            </button>
            <form id="history"></form>
          </div>
        </div>
        <div class="col-8 border-dark rounded">
          <div class="row mr-0">
            <div class="col-12 m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle"></span>
                  <img id="current-pic" src="placeholder" alt="" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="temperature"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="humidity"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="wind-speed"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p id="UV-index"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 m-3 rounded">
              <h4>5 Day Forescast</h4>
            </div>
          </div>
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
